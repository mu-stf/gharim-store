<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A44C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9A9F6D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGrad)" stroke="#4B3621" stroke-width="2"/>
  
  <!-- Letter G -->
  <text x="60" y="80" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#4B3621" text-anchor="middle">G</text>
  
  <!-- Small decorative elements -->
  <circle cx="30" cy="30" r="3" fill="#4B3621" opacity="0.5"/>
  <circle cx="90" cy="30" r="3" fill="#4B3621" opacity="0.5"/>
  <circle cx="60" cy="20" r="3" fill="#4B3621" opacity="0.5"/>
</svg>
